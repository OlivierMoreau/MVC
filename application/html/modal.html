
  <!-- Modal
  Element modal Bootstrap pop up avec le select de couleurs
  -->
  <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Choix Couleur</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="" name="myForm" method="">
                <div class="form-group">
                   <input class="form-control" name="id" id="id" type="hidden" value="{parm0}">
                </div>
                <div class="form-group">
                    <label for="couleur">Couleurs</label>
                    <select class="form-control" id="couleur" name="couleur">
                        {parm1}
                    </select>
                </div>
                
            </form>
            
</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
          <button type="button" class="btn btn-primary" id="sumbitColor">Enregister</button>
        </div>
      </div>
    </div>
  </div>
